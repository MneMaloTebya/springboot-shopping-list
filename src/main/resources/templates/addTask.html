<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
</head>
<body>
<h2>Add Task</h2>
<br>
<form th:action="@{/addTask}" th:object="${task}" method="POST">
    Description: <input type="text" th:field="*{description}"/>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
